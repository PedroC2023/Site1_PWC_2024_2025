<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Homepage/Contactos</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>    
    <body>      
        
        <!-- HEADER -->
        
        <header>
            <div class="header-bar">
                <img src="img/Logótipo_Politécnico_Leiria.png" alt="Logo" class="header-logo">
                <nav>
                    <ul class="header-nav">
                        <li><a href="MainPage.html">Home</a></li>
                        <li><a href="Paises.html">Países</a></li>
                        <li><a href="Contactos.html" class="contact-button">Contactos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <div class="container my-4">
            <!-- Informações dos membros -->
            <div class="text-center mb-4">
                <h3>Equipa do Projeto</h3>
                <p>Afonso Guedes, João Páscoa, Pedro Coelho</p>
            </div>

            <h2>Contacte-nos</h2>
            <form id="contact-form">
                <div class="form-group mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome">
                    <div class="invalid-feedback" id="nome-error"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <div class="invalid-feedback" id="email-error"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="mensagem">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3"></textarea>
                    <div class="invalid-feedback" id="mensagem-error"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="BirthYear">Ano de nascimento</label>
                    <select class="form-select" id="BirthYear">
                        <option value="1900">1900</option>
                    </select>
                    <div class="invalid-feedback" id="birthYear-error"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="gender">Gênero</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="gendermale" name="gender" id="gendermale">
                        <label class="form-check-label" for="gendermale">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="genderfemale" name="gender" id="genderfemale">
                        <label class="form-check-label" for="genderfemale">Feminino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="genderother" name="gender" id="genderother">
                        <label class="form-check-label" for="genderother">Outro</label>
                    </div>
                    <div class="invalid-feedback" id="gender-error"></div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="termos">
                    <label class="form-check-label" for="termos">Termos</label>
                    <div class="invalid-feedback" id="termos-error"></div>                  
                </div>
                <button type="submit" class="btn btn-primary" onclick="validateForm()">Submit</button>
            </form>            
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3">
            <div>Conecte-se conosco:</div>
            <div>
                <a href="#" class="text-white mx-2">Facebook</a>
                <a href="#" class="text-white mx-2">Twitter</a>
                <a href="#" class="text-white mx-2">Instagram</a>
            </div>
        </footer>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/Contactos_script.js"></script>
    </body>
</html>
